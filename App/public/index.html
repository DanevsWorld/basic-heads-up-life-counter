<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <link rel="stylesheet" href="app.css">
    <script src="mainscript.js"></script>
</head>
<body>
    <h1>Life Total Tracker</h1>
    <h3>(Heads up version)</h3>

    <div class='parent'>
        <div id="player1background" class="outline">
            <h3>Player 1</h3>
                <div class="button" onclick=lifeUp()>+1</div><br>
                <div class="button" onclick=lifeUp10()>+10</div><br>
                <div class="lifeTotal" id="lifeTotal">40</div><br>
                <div class="button" onclick=lifeDown()>-1</div><br>
                <div class="button" onclick=lifeDown10()>-10</div><br>
            
            <div class="centered">
                <button value="white" class="white" onclick=colorChange1(value)>White</button>
                <button value="blue" class="blue" onclick=colorChange1(value)>Blue</button>
                <button value="black" class="black" onclick=colorChange1(value)>Black</button>
                <button value="red" class="red" onclick=colorChange1(value)>Red</button>
                <button value="green" class="green" onclick=colorChange1(value)>Green</button>
                <hr/>
                <div class="player1CD">
                    <h4>Commander Damage</h4>
                    <h1 id="cdPlayer1">0</h1>
                    <input type="range" min="0" max="21" value="0" class="slider" id="myRange" oninput=cdPlayer1(value)>
                </div>
            </div>
        </div>

        <div id="player2background" class="outline">
            <h3>Player 2</h3>
                <div class="button" onclick=lifeUp2()>+1</div><br>
                <div class="button" onclick=lifeUp102()>+10</div><br>
                <div class="lifeTotal2" id="lifeTotal2">40</div><br>
                <div class="button" onclick=lifeDown2()>-1</div><br>
                <div class="button" onclick=lifeDown102()>-10</div><br>
            <div class="centered">
                <button value="white" class="white" onclick=colorChange2(value)>White</button>
                <button value="blue" class="blue" onclick=colorChange2(value)>Blue</button>
                <button value="black" class="black" onclick=colorChange2(value)>Black</button>
                <button value="red" class="red" onclick=colorChange2(value)>Red</button>
                <button value="green" class="green" onclick=colorChange2(value)>Green</button>
            </div>
            <hr/>
            <div class="player2CD">
                <h4>Commander Damage</h4>
                <h1 id="cdPlayer2">0</h1>
                <input type="range" min="0" max="21" value="0" class="slider" id="myRange" oninput=cdPlayer2(value)>
            </div>
        </div>
    </div>

    <div class="diceBackground">
        <h1 id="die1">X</h1>
        <h1 id="die2">X</h1>
        <button onclick=roll2Dice();>Roll</button>
    </div>

</body>
</html>
